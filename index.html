<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="calculadora">
        <div class="layout">
          <div class="calc">
            <div class="botao">
              <div class="visor" id="visor"></div>
              <button class="sinais" onclick="clean()">C</button>
              <button class="sinais" onclick="back()">&lt;&lt;</button>
            </div>
            <div class="botao">
              <button class="number" onclick="insert('1')">1</button>
              <button class="number" onclick="insert('2')">2</button>
              <button class="number" onclick="insert('3')">3</button>
              <button class="sinais" onclick="insert('*')">x</button>
            </div>
            <div class="botao">
              <button class="number" onclick="insert('4')">4</button>
              <button class="number" onclick="insert('5')">5</button>
              <button class="number" onclick="insert('6')">6</button>
              <button class="sinais" onclick="insert('-')">-</button>
            </div>
            <div class="botao">
              <button class="number" onclick="insert('7')">7</button>
              <button class="number" onclick="insert('8')">8</button>
              <button class="number" onclick="insert('9')">9</button>
              <button class="sinais" onclick="insert('+')">+</button>
            </div>
            <div class="botao">
              <button class="number" onclick="insert('0')">0</button>
              <button class="sinais" onclick="insert('.')">.</button>
              <button class="sinais" onclick="insert('/')">/</button>
              <button class="sinais" id="res" onclick="calcular()">=</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h1>feito com &hearts; por <a href="https://github.com/hirokirigaya/" target="blank_">Daniel</a></h1>
    </footer>
  </body>
</html>
