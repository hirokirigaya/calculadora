<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body id="body">
    <section>
      <div class="calculadora">
        <div class="layout">
          <div class="calc">
            <div class="botao">
              <div class="visor" id="visor"></div>
              <div class="sinais" onclick="clean()">C</div>
              <div class="sinais" onclick="back()">&lt;&lt;</div>
            </div>
            <div class="botao">
              <div class="number" onclick="insert('1')">1</div>
              <div class="number" onclick="insert('2')">2</div>
              <div class="number" onclick="insert('3')">3</div>
              <div class="sinais" onclick="insert('*')">x</div>
            </div>
            <div class="botao">
              <div class="number" onclick="insert('4')">4</div>
              <div class="number" onclick="insert('5')">5</div>
              <div class="number" onclick="insert('6')">6</div>
              <div class="sinais" onclick="insert('-')">-</div>
            </div>
            <div class="botao">
              <div class="number" onclick="insert('7')">7</div>
              <div class="number" onclick="insert('8')">8</div>
              <div class="number" onclick="insert('9')">9</div>
              <div class="sinais" onclick="insert('+')">+</div>
            </div>
            <div class="botao">
              <div class="number" onclick="insert('0')">0</div>
              <div class="sinais" onclick="insert('.')">.</div>
              <div class="sinais" onclick="insert('/')">/</div>
              <div class="sinais" id="res" onclick="calcular()" onkeypress="enter()">=</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h1>feito com &hearts; por <a href="https://github.com/hirokirigaya/" target="blank_">Daniel</a></h1>
    </footer>
  </body>
</html>
